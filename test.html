<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #audio-player {
            display: none;
        }

        #circle-player {
            width: 75vmin; /* 75% of the viewport's smaller dimension */
            height: 75vmin; /* 75% of the viewport's smaller dimension */
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: spin 2s linear infinite;
        }

        #song-title {
            font-size: 16px;
            color: #fff;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #song-list {
            margin-top: auto; /* Push the song list to the bottom of the screen */
            list-style: none;
            text-align: center;
        }

        #song-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="circle-player">
        <div id="song-title"></div>
        <audio id="audio-player">
            <source id="audio-source" src="" type="audio/mp3">
        </audio>
    </div>

    <ul id="song-list">
        <li><a href="#" data-src="song1.mp3" data-title="Song 1">Song 1</a></li>
        <li><a href="#" data-src="song2.mp3" data-title="Song 2">Song 2</a></li>
        <li><a href="#" data-src="song3.mp3" data-title="Song 3">Song 3</a></li>
    </ul>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');
        const songTitle = document.getElementById('song-title');
        const songList = document.getElementById('song-list');
        const circlePlayer = document.getElementById('circle-player');

        songList.addEventListener('click', (e) => {
            e.preventDefault();

            const songLink = e.target;
            const songSrc = songLink.getAttribute('data-src');
            const songTitleText = songLink.getAttribute('data-title');

            if (songSrc) {
                audioSource.src = songSrc;
                audioPlayer.load();
                audioPlayer.play();
                songTitle.textContent = songTitleText;
                circlePlayer.style.display = 'flex';
            }
        });

        audioPlayer.addEventListener('ended', () => {
            circlePlayer.style.display = 'none';
        });
    </script>
</body>
</html>
